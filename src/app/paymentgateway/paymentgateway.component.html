<div class="container">
    <div class="col-sm-12 col-md-6 col-lg-5 my-5" style="margin-left:28%;">
        <div class="card border-0 shadow">
            <div class="card-body text-center">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" style="float: left;">Card Number</label>
                        <input type="number" class="form-control" id="" name="  " [(ngModel)] = "payment.cardNumber"
                            placeholder="" step="0.01">
                    </div>
                    <hr>
                    <div class="form-group">
                            <label for="exampleFormControlInput1" style="float: left;">Name on Card</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="">
                        </div>
                        <hr>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" style="float:left">Select Expiry Date</label><br>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                        <label for="exampleFormControlSelect1">Month</label>
                                        <select class="form-control">
                                            <option  *ngFor="let month of months" value="{{month}}">{{month}}</option>
                                            
                                        </select>
                                </div>
                                <div class="col-md-6">
                                        <label for="exampleFormControlSelect1">Year</label>
                                        <select class="form-control" >
                                            <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
                                            
                                        </select>
                                </div>
                            </div>

                        </div>
                        
                       
                    </div>
                    <hr>
                    <div class="form-group">
                            <label for="exampleFormControlInput1" style="float: left;">CVV Number</label>
                            <input type="password" style="margin-left:40%;width: 50%; " class="form-control" id="exampleFormControlInput1"
                                placeholder="">
                        </div>
                        <hr>
                        <div class="form-group">
                            <input type="submit" name="submit" value="Pay"  class="btn btn-primary" style="float: right; width:100px;" />
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
